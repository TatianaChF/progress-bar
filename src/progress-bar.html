<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
<div class="container">
    <!-- Контейнер для SVG прогресс-бара -->
    <div id="progress-container">
    <svg width="170"
         height="170"
         viewBox="0 0 170 170">
        <circle class="progress-bg"
                cx="85"
                cy="85"
                r="75" />
        <circle class="progress-bar"
                cx="85"
                cy="85"
                r="75"
                id="progress" />
    </svg>
</div>
<div class="settings-container">
    <!-- Поле ввода значения -->
    <div class="input-container">
        <input type="number"
               class="percent"
               id="percent"
               value="0"
               name="percent"
               min="0"
               max="100" />
        <label for="percent">Value</label>
    </div>
    <!-- Переключатель анимации -->
    <div class="switch-container">
        <label class="switch">
            <input type="checkbox"
                   id="animate-toggle" />
            <span class="slider"></span>
        </label>
        <span>Animate</span>
    </div>
    <!-- Переключатель видимости -->
    <div class="switch-container">
        <label class="switch">
            <input type="checkbox"
                   id="hide-toggle" />
            <span class="slider"></span>
        </label>
        <span>Hide</span>
    </div>
</div>
</div>
</body>
</html>
