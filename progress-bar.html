<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="progress-bar.css">
</head>
<body>
<div class="container">
    <!-- Контейнер для SVG прогресс-бара -->
    <div id="progress-container">
    <svg width="${this.config.size}"
         height="${this.config.size}"
         viewBox="0 0 ${this.config.size} ${this.config.size}">
        <circle class="progress-bg"
                cx="${this.config.size/2}"
                cy="${this.config.size/2}"
                r="${this.config.size/2 - this.config.strokeWidth}" />
        <circle class="progress-bar"
                cx="${this.config.size/2}"
                cy="${this.config.size/2}"
                r="${this.config.size/2 - this.config.strokeWidth}"
                id="progress" />
    </svg>
</div>
<div class="settings-container">
    <!-- Поле ввода значения -->
    <div class="input-container">
        <input type="number"
               class="percent"
               id="percent"
               value="${this.config.value}"
               name="percent"
               min="0"
               max="100" />
        <label for="percent">Value</label>
    </div>
    <!-- Переключатель анимации -->
    <div class="switch-container">
        <label class="switch">
            <input type="checkbox"
                   id="animate-toggle" />
            <span class="slider"></span>
        </label>
        <span>Animate</span>
    </div>
    <!-- Переключатель видимости -->
    <div class="switch-container">
        <label class="switch">
            <input type="checkbox"
                   id="hide-toggle" />
            <span class="slider"></span>
        </label>
        <span>Hide</span>
    </div>
</div>
</div>
</body>
</html>
